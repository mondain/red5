<div>
  Specify the Tomcat shutdown password. This value can be found in
  the <tt>shutdown</tt> attribute of the <tt>Server</tt> element,
  which is the root element of <tt>$CATALINA_HOME/conf/server.xml</tt>.

  <p>
  The file that Apache distributes has <tt>SHUTDOWN</tt> as the default value.
</div>
