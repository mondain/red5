
# set the level of debug msgs (1-9). Default is 5 (INFO level)
debug=9
# set the http listening port. -1 to disable, Default is 8080
httpPort=5080
# set the https listening port. -1 to disable, Default is disabled
#httpsPort=8443

#  set the no of worker threads to spawn at startup. Default is 5
handlerCountStartup=3
# set the max no of worker threads to allow. Default is 300
handlerCountMax=33
# set the max no of idle worker threads to allow. Default is 50
handlerCountMaxIdle=7

# enable directory lists (true/false). Default is true
#directoryListings=false
# enable jasper JSP handling (true/false). Default is false
#useJasper=true
# enable servlet reloading (true/false). Default is false
#useServletReloading=true
# enable the servlet invoker (true/false). Default is true
useInvoker=false
# set the invoker prefix. Default is /servlet/
#invokerPrefix=/servlet/
   
# logging   
accessLoggerClassName=winstone.accesslog.SimpleAccessLogger
simpleAccessLogger.format=###date###\ ###uriLine###
simpleAccessLogger.file=/log/access_log.txt   